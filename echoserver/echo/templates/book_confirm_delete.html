<!-- books/templates/books/book_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить книгу</title>
</head>
<body>
    <h1>Удалить книгу "{{ book.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'book_list' %}">Отмена</a>
    </form>
</body>
</html>
